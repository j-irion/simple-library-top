<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Simple Library</h1>
        <form action="#" id="book-add">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Number of Pages"
            required
          />
          <span>Already Read?</span>
          <input type="checkbox" name="read" id="read" />
        </form>
        <button type="submit" form="book-add">
          <span class="material-symbols-outlined"> bookmark </span> Add Book
        </button>
      </header>
      <div class="content"></div>
      <div class="sidebar"></div>
    </div>
  </body>
</html>
